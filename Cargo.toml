[package]
name = "aether_compiler"
version = "0.1.0"
edition = "2024"

[[bin]]
name = "bootstrap_gen"
path = "src/bootstrap_gen.rs"

[[bin]]
name = "demo_gen"
path = "src/bin/demo_gen.rs"

[[bin]]
name = "run_aec"
path = "src/bin/run_aec.rs"

[[bin]]
name = "cube_gen"
